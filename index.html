<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Burger</title>
</head>
<body>
    
    <div class="burger">
        
        <div class="container">
            
            <div class="bread">
                <div class="bread__img">
                    <span id="top"></span>
                    <span id="cheeses"></span>
                    <span id="meats"></span>
                    <span id="onions"></span>
                    <span id="pickles"></span>
                    <span id="salads"></span>
                    <span id="tomatos"></span>
                    <span id="bottom"></span>
                </div>
                <div class="bread__dollor">
                    <div class="dollor">
                        <span class="dollor__znak">Cheese - $2</span>
                        <span class="dollor__znak">Meat - $5</span>
                        <span class="dollor__znak">Onion - $1</span>
                        <span class="dollor__znak">Salad - $1</span>
                        <span class="dollor__znak">Tomato - $2</span>
                        <span class="dollor__znak">Pickle - $3</span>
                        <span class="dollor__znak">Bread - $2</span>
                    </div>
                    <div class="dollor__btn">
                        <button type="button" class="btn cheese">Cheese</button>
                        <button type="button" class="btn meat">Meat</button>
                        <button type="button" class="btn onion">Onion</button>
                        <button type="button" class="btn salad">Salad</button>
                        <button type="button" class="btn tomato">Tomato</button>
                        <button type="button" class="btn pickle">Pickle</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    
</body>
</html>
